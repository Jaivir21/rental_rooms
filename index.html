<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental Room Management System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🏠 Rental Room Management System</h1>
    <p>Manage tenants, rooms, and rent details easily</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Add / Edit Tenant</h2>
      <form id="tenantForm">
        <input type="hidden" id="editIndex" />
        <input type="text" id="name" placeholder="Tenant Name" required />
        <input type="number" id="room" placeholder="Room Number" required />
        <input type="number" id="rent" placeholder="Rent Amount" required />
        <input type="date" id="date" required />
        <button type="submit" id="saveBtn">Save Tenant</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Current Tenants</h2>
      <table id="tenantTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Room No</th>
            <th>Rent (₹)</th>
            <th>Joining Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tenantBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Developed by <strong>Jaivir Yadav</strong></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
